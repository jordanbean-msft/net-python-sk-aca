version: "3.8"

services:
  backend:
    build:
      context: ./src
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PythonApiUrl=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - chatnet

  ai-service:
    build:
      context: ./src/ai-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./src/ai-service/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - chatnet

networks:
  chatnet:
    driver: bridge
